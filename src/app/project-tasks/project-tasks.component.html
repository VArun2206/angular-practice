<h2>Tasks</h2>

<br />

@for(module of projects;track module.id){
<section class="container" style="border: solid">
  <h3>{{ module.name }}({{ module.tasks.length }})</h3>
  <table style="width: 100%" [border]="2">
    <tr>
      <td [width]="100"></td>
      <th [width]="200">Task Title</th>
      <th [width]="200">Priority</th>
      <th [width]="200">Status</th>
      <th [width]="200">Due On</th>
      <th [width]="200">Created On</th>
      <th [width]="200">Action</th>
    </tr>
    @for(task of module.tasks;track task.id){
    <tr>
      <td><input type="checkbox" name="" id="" /></td>
      <td>{{ task.taskTitle }}</td>
      <td>{{ task.priority }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.dueOn }}</td>
      <td>{{ task.createdOn }}</td>
      <td style="display: flex; padding: 2px 10px; gap: 5px">
        <button class="btn btn-primary">Share</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
    }
  </table>
  <br />
</section>
<br />
}
